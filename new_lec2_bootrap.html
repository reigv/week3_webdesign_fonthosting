<html lang="en">

        h1 {
            color: #312e2eaa;

        h1:hover{

/* Target the body */
        body {

/* ok now we target the class for each of the p in this case, 
because the all 4 have a specific locations we want to modify */

        }



        span {
            text-decoration: line-through;
        }

        ul{
            border: 5px solid rgb(41, 53, 63);

            /* Flex box */
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
        }
        li{

            border: 1px dotted rgb(41, 53, 63);
